<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convierte Textos de MAYÚSCULAS a minúsculas Online ✍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>

<body>
    <header class="mb-3 px-0">
        <nav class="navbar navbar-expand-sm navbar-light container mb-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://monyi.dev/">&lt;monyi.dev/&gt;</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Conversor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Info</a>
                  </li>
                </ul>
                <span class="navbar-text">
                    <a href="https://ko-fi.com/monyi" target="_blank" rel="noopener noreferrer">
                        ¿Me invitas a café?
                    </a>
                </span>
              </div>
            </div>
          </nav>

        <h1 class="text-center fs-3 px-1">Convierte Textos de MAYÚSCULAS a minúsculas Online ✍</h1>
    </header>
    
<main class="mb-3 px-3">
    <section class="">
        <div class="form-floating mb-3">
            <textarea class="form-control text-area" id="textArea" name="textArea" placeholder="Escribe el texto:"></textarea>
            <label class="" for="textArea">Escribe aquí el texto...</label>
        </div>
    </section>

    <section>
        <div class="mb-5">
            <button type="button" class="btn btn-outline-primary my-1 btn-sm" id="toLowerCase" title="todo minúsculas" value="todo minúsculas">todo minúsculas</button>
            <button type="button" class="btn btn-outline-primary my-1 btn-sm" id="toUpperCase" title="TODO MAYÚSCULAS" value="TODO MAYÚSCULAS">TODO MAYÚSCULAS</button>
            <button type="button" class="btn btn-outline-primary my-1 btn-sm" id="toCapitalCase" title="Capitalizar Texto" value="Capitalizar Texto">Capitalizar Texto</button>
            <button type="button" class="btn btn-outline-danger my-1 btn-sm" id="deleteAllText" title="Borrar texto" value="Borrar texto">Borrar texto</button>
            <button type="button" class="btn btn-outline-success my-1 btn-sm" id="copyAllText" title="Copiar texto" value="Copiar texto">Copiar texto</button>
        </div>
    </section>
</main>

    <footer class="fixed-bottom bg-light mt-5">
        <div class="pt-2">
            <span class="cc fs-4">Ccb</span> &lt;monyi.dev/&gt; <span id="year"></span>
                <script>
                    let newDate = new Date();
                    let year = newDate.getFullYear();
                    const setYear = document.getElementById('year');
                    setYear.innerHTML = year;
                    // document.write(d.getFullYear());
                </script>
        </div>
    </footer>

    <script>
        const textArea = document.getElementById('textArea');
        const toLowerCase = document.getElementById('toLowerCase');
        const toUpperCase = document.getElementById('toUpperCase');
        const toCapitalCase = document.getElementById('toCapitalCase');
        const deleteAllText = document.getElementById('deleteAllText');
        const copyAllText = document.getElementById('copyAllText');

        textArea.addEventListener('keyup', () => {
            textArea.value = textArea.value;
        });

        toLowerCase.addEventListener('click', () => {
            textArea.value = textArea.value.toLowerCase();
        });

        toUpperCase.addEventListener('click', () => {
            textArea.value = textArea.value.toUpperCase();
        });

        toCapitalCase.addEventListener('click', () => {
            textArea.value = textArea.value.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        });

        deleteAllText.addEventListener('click', () => {
            textArea.value = '';            
        });

        copyAllText.addEventListener('click', () => {
            textArea.select();
            document.execCommand('copy');
        });
    </script>
    
</body>
</html>
