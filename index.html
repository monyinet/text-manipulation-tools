<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convierte Textos de MAYÚSCULAS a minúsculas Online ✍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>

<body>
    <header class="mb-5">
        <nav class="nav nav-pills flex-column flex-sm-row mb-5">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="/">Conversor de textos</a>
            <a class="flex-sm-fill text-sm-center nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Generador de nombres</a>
            <a class="flex-sm-fill text-sm-center nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Paletas de colores</a>
            <a class="flex-sm-fill text-sm-center nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Info</a>
        </nav>        
        <h1>Convierte Textos de MAYÚSCULAS a minúsculas Online ✍</h1>
    </header>
    
<main>
    <section>
        <div class="form-floating mb-5">
            <textarea class="form-control text-area" id="textArea" name="textArea" placeholder="Escribe el texto:"></textarea>
            <label class="" for="textArea">Escribe aquí el texto...</label>
        </div>
    </section>

    <section>
        <div class="mx-auto">
            <button type="button" class="btn btn-outline-primary my-2 mx-2" id="toLowerCase" title="Todo minúsculas" value="Todo minúsculas">Todo minúsculas</button>
            <button type="button" class="btn btn-outline-primary my-2 mx-2" id="toUpperCase" title="Todo mayúsculas" value="Todo mayúsculas">Todo mayúsculas</button>
            <button type="button" class="btn btn-outline-primary my-2 mx-2" id="toCapitalCase" title="Capitalizar texto" value="Capitalizar texto">Capitalizar texto</button>
            <button type="button" class="btn btn-outline-danger my-2 mx-2" id="deleteAllText" title="Borrar texto" value="Borrar texto">Borrar texto</button>
            <button type="button" class="btn btn-outline-success my-2 mx-2" id="copyAllText" title="Copiar texto" value="Copiar texto">Copiar texto</button>
        </div>
    </section>
</main>

    <footer class="fixed-bottom bg-warning">
        <p class="pt-3">&copy; JJ 2022</p>
    </footer>

    <script>
        const textArea = document.getElementById('textArea');
        const toLowerCase = document.getElementById('toLowerCase');
        const toUpperCase = document.getElementById('toUpperCase');
        const toCapitalCase = document.getElementById('toCapitalCase');
        const deleteAllText = document.getElementById('deleteAllText');
        const copyAllText = document.getElementById('copyAllText');

        textArea.addEventListener('keyup', () => {
            textArea.value = textArea.value;
        });

        toLowerCase.addEventListener('click', () => {
            textArea.value = textArea.value.toLowerCase();
        });

        toUpperCase.addEventListener('click', () => {
            textArea.value = textArea.value.toUpperCase();
        });

        toCapitalCase.addEventListener('click', () => {
            textArea.value = textArea.value.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        });

        deleteAllText.addEventListener('click', () => {
            textArea.value = '';            
        });

        copyAllText.addEventListener('click', () => {
            textArea.select();
            document.execCommand('copy');
        });
    </script>
    
</body>
</html>
