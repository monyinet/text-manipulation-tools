<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation Tools</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
        <h1>Text Manipulation Tools</h1>
    </header>
    
<main>
    <section>
        <label for="textArea">Escribe el texto:</label><br/>
        <textarea id="textArea" name="textArea" rows="20" cols="100" placeholder="Escribe el texto:" autofocus></textarea>
        <textarea id="convertedTextArea" name="convertedTextArea" rows="20" cols="100" placeholder="Escribe el texto:"></textarea>
    </section>

    <section>
        <input type="button" id="toLowerCase" title="Todo minúsculas" value="Todo minúsculas">
        <input type="button" id="toUpperCase" title="Todo mayúsculas" value="Todo mayúsculas">
        <input type="button" id="toCapitalCase" title="Capitalizar texto" value="Capitalizar texto">
        <input type="button" id="deleteAllText" title="Borrar texto" value="Borrar texto">
        <input type="button" id="copyAllText" title="Copiar texto" value="Copiar texto">
    </section>
</main>

    <footer>
        <p>&copy; Copyright 2022</p>
    </footer>

    <script>
        const textArea = document.getElementById('textArea');
        const convertedTextArea = document.getElementById('convertedTextArea');
        const toLowerCase = document.getElementById('toLowerCase');
        const toUpperCase = document.getElementById('toUpperCase');
        const toCapitalCase = document.getElementById('toCapitalCase');
        const deleteAllText = document.getElementById('deleteAllText');
        const copyAllText = document.getElementById('copyAllText');

        textArea.addEventListener('keyup', () => {
            convertedTextArea.value = textArea.value;
        });

        toLowerCase.addEventListener('click', () => {
            convertedTextArea.value = textArea.value.toLowerCase();
        });

        toUpperCase.addEventListener('click', () => {
            convertedTextArea.value = textArea.value.toUpperCase();
        });

        toCapitalCase.addEventListener('click', () => {
            convertedTextArea.value = textArea.value.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        });

        deleteAllText.addEventListener('click', () => {
            textArea.value = '';
            convertedTextArea.value = '';
        });

        copyAllText.addEventListener('click', () => {
            textArea.select();
            document.execCommand('copy');
        });
    </script>
    
</body>
</html>
